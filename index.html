<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
</head>
<body>
    <h1>ERROR</h1>
    <form action="">
        <input type="button" value="Pulsar" onclick="fallido('hola','este es un mensaje', 'error')">
    </form>
    <h1>ADVERTENCIA</h1>
    <form action="">
        <input type="button" value="Pulsar" onclick="advertencia('hola','este es un mensaje', 'warning')">
    </form>
    <h1>CORRECTO</h1>
    <form action="">
        <input type="button" value="Pulsar" onclick="valido('hola','este es un mensaje', 'success')">
    </form>
    <h1>LEYENDO</h1>
    <form action="">
        <input type="button" value="Pulsar" onclick="leyendo('hola','este es un mensaje', 'reading')">
    </form>
    <script src="index.js"></script>
    <script src="app.js"></script>
</body>
</html>
